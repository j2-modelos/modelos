<html>
  <head>
    <title>Localizador de duplicadas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Util.js" type="text/javascript"></script>
    <script src="../jquery.js" type="text/javascript"></script>
    <link href="Util.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td>
          <textarea class="pasteIn" id="input" contenteditable></textarea>
        </td>
          
        <td style="display:inline-block;">
          <button onclick="readIt();">Ler</button>
          <select id="lerPara" style="width: 215px;">
            <option value='listaInicial'>Ler para lista Inicial</option>
            <option value='listaProcura'>Ler para lista de procura</option>
          </select>
          <br>
          <button onclick="listDuplicadasIt();">Listar duplicadas</button>
          
          <button onclick="listContidosNosJaListados();">Contidos nos já listados?????</button>

          <button onclick="listarExclusivos();">Listar os exclusivos (Inicial -> procura)</button>
          
          <select id="sep" style="visible:hidden;display:none;">
            <option value='nl'>Noa Linha</option>
            <option value='bnsp'>Espaço em branco</option>
            <option value='dotCom'>Ponto e virgula</option>
            <option value='comSpace'>virgula e espaço</option>
          </select>
          
        </td>
        <td>
          <textarea class="pasteDuplicadasIn" id="outputDuplicadas" contenteditable></textarea>
        </td>
      </tr>
      
      <tr>
        <td>
          Lista inicial (Processo com prazo em curso)
          <textarea class="pasteIn" id="output" contenteditable></textarea>
          Total nesta lista: <span id="listaInicialTotal">0</span>
        </td>
        <td>
          Lista de procura (Expedientes)
          <textarea class="pasteIn" id="outputExpedientes" contenteditable></textarea>
          Total nesta lista: <span id="listaInicialProcura">0</span>
        </td>
        <td>
          <button onclick="clearListaDeProcura();">Limpar lisa de Procura</button>
        </td>
      </tr>
    </table>
    
    
    
    
       
  </body>
</html>
