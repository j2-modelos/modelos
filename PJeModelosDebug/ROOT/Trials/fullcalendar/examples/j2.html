<script>

  document.addEventListener('DOMContentLoaded', function() {
    FullCalendar.globalLocales.push(function () {
      'use strict';

      var ptBr = {
        code: "pt-br",
        buttonText: {
          prev: "Anterior",
          next: "Pr\xF3ximo",
          today: "Hoje",
          month: "M\xEAs",
          week: "Semana",
          day: "Dia",
          list: "Lista"
        },
        weekText: "Sm",
        allDayText: "dia inteiro",
        moreLinkText: function(n) {
          return "mais +" + n;
        },
        noEventsText: "N\xE3o h\xE1 eventos para mostrar"
      };

      return ptBr;

    }());

    var srcCalendarEl = document.getElementById('source-calendar');
    var destCalendarEl = document.getElementById('destination-calendar');

    var srcCalendar
    var destCalendar

    srcCalendar = new FullCalendar.Calendar(srcCalendarEl, {
      themeSystem: 'bootstrap5',
      editable: true,

      height: '100%',
      expandRows: true,
      selectable:true,
      selectMirror: true,

      headerToolbar: {
        left: 'prev',
        center: 'title',
        right: 'next today'
      },


      //initialDate: '2020-09-12',
      locale: 'pt-br',

      select: function(arg) {
      /*  var title = prompt('Event Title:');
        if (title) {
          srcCalendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }*/
        //srcCalendar.unselect()

        destCalendar.addEvent({
          id: 'evento1',
          title: 'Reuni√£o',
          start: arg.start,
          end: arg.start,
          allDay: true,
          color: 'blue',
          classNames: ['evento-importante'],
          editable: true,
          startEditable: true,
          durationEditable: true,
          constraint: 'businessHours',
          //url: 'https://exemplo.com/reuniao'
        });


        destCalendar.gotoDate(arg.start)
      },


      events: [
        {
          title: 'event1',
          start: '2020-09-11T10:00:00',
          end: '2020-09-11T16:00:00'
        },
        {
          title: 'event2',
          start: '2020-09-13T10:00:00',
          end: '2020-09-13T16:00:00'
        }
      ],
      eventLeave: function(info) {
        console.log('event left!', info.event);
      }
    });

    destCalendar = new FullCalendar.Calendar(destCalendarEl, {
      themeSystem: 'bootstrap5',
      locale: 'pt-br',

      height: '100%',
      expandRows: true,


      headerToolbar: {
        left: '',
        center: 'title',
        right: ''
      },

      // customize the button names,
      // otherwise they'd all just say "list"
      views: {
        listDay: { buttonText: 'list day' },
        listWeek: { buttonText: 'list week' }
      },

      initialView: 'listDay',
      //initialDate: '2020-09-12',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2020-09-01'
        },
        {
          title: 'Long Event',
          start: '2020-09-07',
          end: '2020-09-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2020-09-09T16:00:00'
        },
        {

        {

          start: '2020-09-11',

          start: '2020-09-12T10:30:00',
          end: '2020-09-12T12:30:00'
        },

        },
        {

          start: '2020-09-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2020-09-28'
        }
      ]
      });

    srcCalendar.render();
    destCalendar.render();

    
  });
