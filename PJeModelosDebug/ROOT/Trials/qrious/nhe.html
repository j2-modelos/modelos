<!DOCTYPE html>
<html>
  <body>
    <img id="qr"></imag>

    <script src="qrious.js"></script>
    <script>
      (function() {
        var qr = new QRious({
          //element: document.createElement('canvas'),
          value: 'https://github.com/neocotic/qrious',
          padding: 0,
          level: 'H',
          size: 50
        });
        console.log(qr.toDataURL());
        document.getElementById('qr').setAttribute('src', qr.toDataURL())
      })();
    </script>
  </body>
</html>
