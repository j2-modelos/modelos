<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Código de Barras Postnet</title>
  <script src=""></script>
  <script src="postnet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #barcode-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Gerador de Código de Barras Postnet</h1>

  <label for="data-input">Insira os dados:</label>
  <input type="text" id="data-input" VALUE="65....912-355">
  <button onclick="gerarPostnet()">Gerar Código de Barras Postnet</button>
  <select id="tipo">
    <option value="POSTNET">POSTNET V1</option>
    <option value="POSTNET2" selected>POSTNET V2</option>
  </select>

  <div id="barcode-container">
    <img id="result" style="/*width: 166px;*/ height: 22px;"/>
  </div>

  <script>
    function gerarPostnet() {
      // Obtém os dados do campo de entrada
      const inputData = document.getElementById("data-input").value
      const tipo = document.getElementById("tipo").value

      // Verifica se há dados antes de gerar o código de barras Postnet
      if (inputData) {
        // Gera o código de barras Postnet com os dados inseridos
        const svgEl = window[tipo](inputData)
        const svgB64 = svgToSvgDataUrl( svgEl )
        document.getElementById('result').setAttribute('src', svgB64)
        //document.getElementById('barcode-container').appendChild(svgEl)

        
      } else {
        alert("Por favor, insira dados antes de gerar o código de barras Postnet.");
      }
    }
  </script>

</body>
</html>
