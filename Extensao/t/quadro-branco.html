<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>j2 - Quadro Branco</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            color: #333;
        }

        /* Estilo da área editável */
        .editable {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            min-height: 200px;
            color: #333;
        }

        /* Tabela com estilo de planilha */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        /* Alternância de cores nas linhas da tabela */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
    <!-- Incluir Scripts -->
    <script src="/Extensao/j2BaseLib.js"></script>
    <script src="/Extensao/lib.js"></script>
    <script src="/Extensao/jquery3.js"></script>
    <script src="/Extensao/jquery.initialize.js"></script>
    <script src="/Extensao/jquery.observe.js"></script>
    <script src="/Extensao/main.quadro-branco.js"></script>
    
</head>
<body contenteditable="">
    <table>
        <thead>
            <tr>
                <th>Cabeçalho 1</th>
                <th>Cabeçalho 2</th>
                <th>Cabeçalho 3</th>
                <th>Cabeçalho 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Valor 1</td>
                <td>Valor 2</td>
                <td>Valor 3</td>
                <td>Valor 4</td>
            </tr>
            <tr>
                <td>Valor 5</td>
                <td>Valor 6</td>
                <td>Valor 7</td>
                <td>Valor 8</td>
            </tr>
            <tr>
                <td>Valor 9</td>
                <td>Valor 10</td>
                <td>Valor 11</td>
                <td>Valor 12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
